name: CI/CD Pipeline for Veris API deployment

on:
  push:
    branches:
      - main  # Trigger deploy on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies locally (optional, for lint/tests)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/backend/api-Veris"

      - name: SSH and restart PM2 service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend/api-Veris
            # Activate the veris virtual environment
            source ~/veris/bin/activate
            # Install/update dependencies
            pip3 install -r requirements.txt
            # Restart FastAPI service using PM2
            pm2 restart api-veris || pm2 start main:app --name api-veris --interpreter python3
            pm2 save
            echo "Deployment completed successfully!"
